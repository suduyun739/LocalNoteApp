        .header {

        .tabs {

        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #666;
            background: white;
            border: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #667eea;
        }

        .tab:hover {
            background: #f9f9f9;
        }

        .form-container {
            padding: 30px;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

            <p>äº‘ç«¯å¤šç”¨æˆ·ç¬”è®°ç®¡ç†ç³»ç»Ÿ</p>
        </div>

        <div class="tabs">

        <div class="form-container">
            <!-- ç™»å½•è¡¨å• -->
            <div id="loginPanel" class="form-panel active">
                <div id="loginError" class="error-message"></div>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">

                    <div class="form-group">

                        <input type="password" id="loginPassword" required autocomplete="current-password" placeholder="è¯·è¾“å…¥å¯†ç ">
                    </div>
                    <button type="submit" class="submit-btn" id="loginBtn">ç™»å½•</button>

                <div class="info-text">

                </div>
            </div>

            <!-- æ³¨å†Œè¡¨å• -->
            <div id="registerPanel" class="form-panel">
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                <form id="registerForm" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="registerUsername">ç”¨æˆ·å</label>
                        <input type="text" id="registerUsername" required autocomplete="username" placeholder="3-20ä¸ªå­—ç¬¦ï¼Œå­—æ¯æ•°å­—ä¸‹åˆ’çº¿" pattern="^[a-zA-Z0-9_]{3,20}$">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">å¯†ç </label>
                        <input type="password" id="registerPassword" required autocomplete="new-password" placeholder="è‡³å°‘6ä¸ªå­—ç¬¦" minlength="6">
                    </div>
                    <div class="form-group">

                        <input type="password" id="registerPasswordConfirm" required autocomplete="new-password" placeholder="å†æ¬¡è¾“å…¥å¯†ç ">
                    </div>
                    <button type="submit" class="submit-btn" id="registerBtn">æ³¨å†Œ</button>
                </form>
                <div class="info-text">

            </div>
        </div>
    </div>

    <script>
        // API åŸºç¡€è·¯å¾„
        const API_BASE = window.location.origin.includes('localhost')
            ? 'http://localhost:3000/api'
            : window.location.origin + '/api';

        // åˆ‡æ¢æ ‡ç­¾é¡µ
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const panels = document.querySelectorAll('.form-panel');

            tabs.forEach(t => t.classList.remove('active'));
            panels.forEach(p => p.classList.remove('active'));

            if (tab === 'login') {
                tabs[0].classList.add('active');
                document.getElementById('loginPanel').classList.add('active');
                hideError('loginError');
            } else {
                tabs[1].classList.add('active');
                document.getElementById('registerPanel').classList.add('active');
                hideError('registerError');
                hideError('registerSuccess');
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // éšè—é”™è¯¯ä¿¡æ¯
        function hideError(elementId) {
            const errorEl = document.getElementById(elementId);
            errorEl.classList.remove('show');
        }

        // æ˜¾ç¤ºæˆåŠŸä¿¡æ¯
        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            successEl.textContent = message;
            successEl.classList.add('show');
        }

        // å¤„ç†ç™»å½•
        async function handleLogin(event) {
            event.preventDefault();
            hideError('loginError');

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> ç™»å½•ä¸­...';

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // ä¿å­˜ token å’Œç”¨æˆ·ä¿¡æ¯
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // è·³è½¬åˆ°ä¸»åº”ç”¨
                    window.location.href = 'index.html';
                } else {
                    showError('loginError', data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                }
            } catch (error) {
                console.error('ç™»å½•é”™è¯¯:', error);
                showError('loginError', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'ç™»å½•';
            }
        }

        // å¤„ç†æ³¨å†Œ
        async function handleRegister(event) {
            event.preventDefault();
            hideError('registerError');
            hideError('registerSuccess');

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;
            const btn = document.getElementById('registerBtn');

            // éªŒè¯å¯†ç åŒ¹é…
            if (password !== passwordConfirm) {
                showError('registerError', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> æ³¨å†Œä¸­...';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('registerSuccess', 'æ³¨å†ŒæˆåŠŸï¼3ç§’åè‡ªåŠ¨ç™»å½•...');

                    // æ¸…ç©ºè¡¨å•
                    document.getElementById('registerForm').reset();

                    // 3ç§’åè‡ªåŠ¨ç™»å½•
                    setTimeout(() => {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    showError('registerError', data.message || 'æ³¨å†Œå¤±è´¥');
                }
            } catch (error) {
                console.error('æ³¨å†Œé”™è¯¯:', error);
                showError('registerError', 'ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨è¿æ¥');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'æ³¨å†Œ';
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç™»å½•
        window.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            if (token) {
                // å·²ç™»å½•ï¼Œç›´æ¥è·³è½¬åˆ°ä¸»åº”ç”¨
                window.location.href = 'index.html';

        });
    </script>
